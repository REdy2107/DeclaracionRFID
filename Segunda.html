<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2e8e8;
            color: #333;
            padding: 20px;
            background-image: url("corazones.png");
            background-size: cover;
        }
        .heart {
            font-size: 5rem;
            color: #e63946;
            margin-top: 50px;
        }
        h1 {
            color: #e63946;
            font-size: 2rem;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #e63946;
            color: white;
            position: absolute;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="heart">❤</div>
    <h1>¿Quieres ser mi novia?</h1>
    <p>Eres lo mejor que me ha pasado, y me encantaría caminar juntos por esta aventura llamada vida.<br> Te amo deveritas deveritas. 💖</p>

    <div class="buttons">
        <button class="yes" onclick="confirmLove()">Sí</button>
        <button class="no" onclick="moveNo()">No</button>
    </div>

    <p id="message" style="font-size: 1.5rem; margin-top: 20px;"></p>

    <div class="image-container">
        <img src="tu-imagen.jpg" alt="Nosotros">
    </div>

    <script>
        function confirmLove() {
            document.getElementById("message").innerHTML = "Lo sabía, puedes besar al novio 💏";
            //document.getElementById("music").play();

            // Enviar mensaje a WhatsApp
            let mensaje = "¡Dijo que sí! 💕🎉";
            let numero = "524431398949";
            let url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensaje)}`;
            window.open(url, "_blank");
        }

        function moveNo() {
            document.getElementById("message").innerHTML = "¿Estás segura, muy segura?! 😳";
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

    <audio id="music" loop>
        
        Tu navegador no soporta el audio.
    </audio>
</body>
</html>
